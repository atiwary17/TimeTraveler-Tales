<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Roulette wheel</title>
    <script
      type="module"
      src="scripts/bundle.js"
    ></script>
    <link
      rel="stylesheet"
      href="app.css"
    />
    <link
      rel="icon"
      type="image/x-icon"
      href="/favicon.ico"
    />
  </head>
  <body>
    <audio
      class="roulette-wheel-audio"
    >
      <source
        src="static/roulette-wheel.mp3"
        type="audio/mpeg"
      />
      Your browser does not support the audio element
    </audio>
    <div
      class="moon-sun-container"
    >
      <img
        class="moon-sun"
        src="static/moon.png"
        alt="mode"
      />
    </div>
    <div
      class="menu-container"
    >
      <div
        class="menu"
      >
        <div
          class="input-box"
        >
          <label
            for="new-item"
          >
            Item name
          </label>
          <input
            name="new-item"
            minlength="1"
            maxlength="20"
          />
        </div>
        <div
          class="button-box"
        >
          <button
            class="add-item-button"
          >
            Add
          </button>
          <button
            class="remove-all-items-button"
          >
            Remove all
          </button>
        </div>
        <ul
          class="menu-item-list"
        ></ul>
      </div>
    </div>
    <div
      class="roulette-container"
    >
      <div
        class="roulette-wheel"
      >
        <div
          class="winner"
        ></div>
        <canvas
          width="800px"
          height="750px"
        ></canvas>
      </div>
    </div>

    <footer>
      <div
        hidden="true"
        class="icons-authors"
      >
        <img
          class="moon-sun"
          src="static/moon.png"
          alt="mode"
        />
        <img
          class="moon-sun"
          src="static/sun.png"
          alt="mode"
        />
        Made by made by
        <a
          href="https://www.freepik.com"
          title="Freepik"
        >
          Freepik
        </a>
        from
        <a
          href="https://www.flaticon.com/"
          title="Flaticon"
        >
          www.flaticon.com
        </a>
        <a
          href="https://freesound.org/people/tony_bear/sounds/274007/"
        >
          Sound
        </a>
      </div>
      <p>Icons & sound</p>
    </footer>
  </body>
</html>

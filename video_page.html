<!DOCTYPE html>
<html>
<head>
    <title>Video Player</title>
</head>
<body>
    <video id="myVideo" width="640" height="360" controls>
        <source src="path_to_your_video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <script>
        const video = document.getElementById('myVideo');

        // Add an event listener to detect when the video ends
        video.addEventListener('ended', () => {
            // When the video ends, you can perform an action or prompt the user
            const userReady = confirm('Are you ready for the final challenge?');

            if (userReady) {
                // Perform the final challenge action here
                alert('Final challenge started!');
            }
        });
    </script>
</body>
</html>
